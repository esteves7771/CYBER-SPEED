<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER-SPEED</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-magenta: #ff00ff;
            --neon-green: #39ff14;
            --dark-bg: #0d0221;
            --glow-cyan: 0 0 5px var(--neon-cyan), 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan), 0 0 40px var(--neon-cyan);
            --glow-magenta: 0 0 5px var(--neon-magenta), 0 0 10px var(--neon-magenta), 0 0 20px var(--neon-magenta), 0 0 40px var(--neon-magenta);
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--dark-bg);
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
            overflow-y: auto; /* Allow vertical scroll */
            display: flex;
            /* align-items: center; -- Removed to allow scrolling from top on mobile */
            justify-content: center;
            min-height: 100vh;
        }

        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(to right, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: scanlines 10s linear infinite;
            z-index: -1;
        }

        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 40px 0; }
        }
        
        .container-glow {
            border: 1px solid var(--neon-cyan);
            box-shadow: var(--glow-cyan), inset 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .start-button {
            border: 2px solid var(--neon-magenta);
            color: var(--neon-magenta);
            text-shadow: 0 0 5px var(--neon-magenta);
            box-shadow: var(--glow-magenta), inset 0 0 20px rgba(255, 0, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .start-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.4s;
        }

        .start-button:hover:before {
            left: 100%;
        }

        .start-button:hover, .start-button:focus {
            color: var(--dark-bg);
            background-color: var(--neon-magenta);
            box-shadow: var(--glow-magenta);
        }

        .start-button:disabled {
            cursor: not-allowed;
            opacity: 0.5;
            background-color: transparent;
            color: var(--neon-magenta);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: var(--glow-magenta), inset 0 0 20px rgba(255, 0, 255, 0.3); }
            50% { box-shadow: 0 0 10px var(--neon-magenta), 0 0 20px var(--neon-magenta), 0 0 40px var(--neon-magenta), 0 0 80px var(--neon-magenta), inset 0 0 30px rgba(255, 0, 255, 0.5); }
            100% { box-shadow: var(--glow-magenta), inset 0 0 20px rgba(255, 0, 255, 0.3); }
        }


        .gauge-meter {
            stroke: var(--neon-cyan);
            filter: drop-shadow(0 0 3px var(--neon-cyan));
            stroke-dasharray: 471; /* Circumference of a circle with r=75 (2*pi*r) */
            stroke-dashoffset: 471;
            transition: stroke-dashoffset 0.5s ease-out;
        }

        .gauge-bg {
             stroke: rgba(0, 255, 255, 0.1);
        }

        .result-box {
            border: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .active-test {
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }
        
        .glitch {
            animation: glitch-effect 2s infinite;
        }

        @keyframes glitch-effect {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body class="p-4">
    <div class="background-grid"></div>

    <div id="app" class="w-full max-w-lg mx-auto p-4 md:p-6 rounded-lg container-glow bg-black bg-opacity-50 backdrop-blur-sm">
        <header class="text-center mb-4">
            <h1 class="text-3xl md:text-4xl font-bold tracking-widest glitch" style="color: var(--neon-cyan);">CYBER-SPEED</h1>
            <p class="text-sm text-gray-400">[[ A N A L Y Z I N G &nbsp; B A N D W I D T H ]]</p>
        </header>

        <main>
            <!-- Gauge Section -->
            <div class="relative flex justify-center items-center mb-4 h-40">
                <svg class="w-40 h-40 transform -rotate-90">
                    <circle class="gauge-bg" cx="80" cy="80" r="55" stroke-width="10" fill="transparent"></circle>
                    <circle id="gauge-meter" class="gauge-meter" cx="80" cy="80" r="55" stroke-width="10" fill="transparent" stroke-linecap="round"></circle>
                </svg>
                <div class="absolute text-center">
                    <div id="speed-display" class="text-3xl font-bold">0.00</div>
                    <div id="speed-unit" class="text-md">Mbps</div>
                </div>
            </div>

            <!-- Start Button -->
            <div class="flex justify-center mb-6">
                <button id="start-btn" class="start-button text-lg font-bold py-2 px-8 rounded-md">
                    <span id="start-btn-text">I N I T I A T E</span>
                </button>
            </div>
            
            <!-- Results Section -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3 text-center">
                <div id="ping-box" class="result-box p-3 rounded">
                    <div class="text-gray-400 text-xs tracking-widest">PING</div>
                    <div id="ping-result" class="text-xl font-bold">--</div>
                    <div class="text-xs">ms</div>
                </div>
                <div id="download-box" class="result-box p-3 rounded">
                    <div class="text-gray-400 text-xs tracking-widest">DOWNLOAD</div>
                    <div id="download-result" class="text-xl font-bold">--</div>
                    <div class="text-xs">Mbps</div>
                </div>
                <div id="upload-box" class="result-box p-3 rounded">
                    <div class="text-gray-400 text-xs tracking-widest">UPLOAD</div>
                    <div id="upload-result" class="text-xl font-bold">--</div>
                    <div class="text-xs">Mbps</div>
                </div>
            </div>
        </main>
        
        <footer class="text-center mt-6 text-xs text-gray-500">
            <p>ISP: <span id="isp-info">Detecting...</span> | Location: <span id="location-info">Unknown</span></p>
            <p class="mt-2">Note: Web-based speed tests provide estimates and can be affected by browser overhead and network congestion.</p>
        </footer>

    </div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const startBtnText = document.getElementById('start-btn-text');
        
        const speedDisplay = document.getElementById('speed-display');
        const speedUnit = document.getElementById('speed-unit');
        
        const pingBox = document.getElementById('ping-box');
        const downloadBox = document.getElementById('download-box');
        const uploadBox = document.getElementById('upload-box');
        
        const pingResult = document.getElementById('ping-result');
        const downloadResult = document.getElementById('download-result');
        const uploadResult = document.getElementById('upload-result');

        const gaugeMeter = document.getElementById('gauge-meter');
        const gaugeCircumference = 2 * Math.PI * 55; // Updated for new radius

        const ispInfo = document.getElementById('isp-info');
        const locationInfo = document.getElementById('location-info');

        let testInProgress = false;

        // --- UI Update Functions ---
        
        function resetUI() {
            speedDisplay.textContent = '0.00';
            speedUnit.textContent = 'Mbps';
            pingResult.textContent = '--';
            downloadResult.textContent = '--';
            uploadResult.textContent = '--';
            updateGauge(0);
            [pingBox, downloadBox, uploadBox].forEach(el => el.classList.remove('active-test'));
        }

        function updateGauge(speed) {
            // Map speed (0-150 Mbps) to gauge percentage (0-100)
            const maxSpeed = 150; // Cap gauge at 150 Mbps
            const percentage = Math.min(speed / maxSpeed, 1);
            const offset = gaugeCircumference * (1 - percentage);
            gaugeMeter.style.strokeDashoffset = offset;
        }

        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const currentVal = progress * (end - start) + start;
                element.textContent = currentVal.toFixed(2);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // --- Real Test Logic ---

        // Fetch user info from a public IP API
        async function fetchUserInfo() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                if (!response.ok) throw new Error('Failed to fetch IP info');
                const data = await response.json();
                ispInfo.textContent = data.org || "Unknown ISP";
                locationInfo.textContent = `${data.city}, ${data.country_name}` || "Unknown Location";
            } catch (error) {
                console.error("Could not fetch user info:", error);
                ispInfo.textContent = "Unavailable";
                locationInfo.textContent = "Unavailable";
            }
        }

        // 1. PING TEST
        async function testPing() {
            pingBox.classList.add('active-test');
            speedUnit.textContent = 'ms';
            
            // Note: This measures HTTP latency, not a true ICMP ping. 
            // It's a good estimate of the time to get a response from a server.
            const startTime = performance.now();
            
            // We use a small, fast resource from a major CDN. Adding a timestamp to prevent caching.
            try {
                const controller = new AbortController();
                const signal = controller.signal;
                setTimeout(() => controller.abort(), 5000); // 5s timeout
                await fetch('https://www.cloudflare.com/favicon.ico'  + '?t=' + new Date().getTime(), { method: 'HEAD', mode: 'no-cors', signal });
            } catch (e) {
                // 'no-cors' often throws an error even on success, this is expected.
            }
            const endTime = performance.now();
            const latency = Math.round(endTime - startTime);
            pingResult.textContent = latency;
            animateValue(speedDisplay, 0, latency, 500);
            return latency;
        }

        // 2. DOWNLOAD TEST
        async function testDownload() {
            pingBox.classList.remove('active-test');
            downloadBox.classList.add('active-test');
            speedUnit.textContent = 'Mbps';
            
            // Using a reliable test endpoint from Cloudflare's speed test service.
            // A larger file (50MB) is used for better accuracy on faster connections.
            const downloadUrl = 'https://speed.cloudflare.com/__down?bytes=50000000'; 
            const fileSizeInBytes = 50 * 1024 * 1024; // 50 MB
            
            let progressInterval;
            
            try {
                const startTime = performance.now();
                const response = await fetch(downloadUrl);
                const reader = response.body.getReader();
                let receivedLength = 0;

                progressInterval = setInterval(() => {
                    const durationInSeconds = (performance.now() - startTime) / 1000;
                    if (durationInSeconds > 0) {
                        const speedBps = (receivedLength * 8) / durationInSeconds;
                        const speedMbps = speedBps / 1_000_000;
                        speedDisplay.textContent = speedMbps.toFixed(2);
                        updateGauge(speedMbps);
                    }
                }, 100);

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    receivedLength += value.length;
                }
                
                clearInterval(progressInterval);
                const endTime = performance.now();
                const durationInSeconds = (endTime - startTime) / 1000;
                
                // Final calculation
                const speedBps = (fileSizeInBytes * 8) / durationInSeconds;
                const speedMbps = speedBps / 1_000_000;
                
                downloadResult.textContent = speedMbps.toFixed(2);
                animateValue(speedDisplay, parseFloat(speedDisplay.textContent), speedMbps, 300);
                updateGauge(speedMbps);
                
                return speedMbps;

            } catch (error) {
                console.error("Download test failed:", error);
                clearInterval(progressInterval);
                downloadResult.textContent = "Error";
                return 0;
            }
        }

        // 3. UPLOAD TEST
        async function testUpload() {
          // Detect environments that routinely block POSTs (Drive/Docs preview, some in-app browsers)
          const isSandboxed =
            location.href.startsWith('blob:') ||
            location.origin === 'null' ||
            /usercontent\.goog$/i.test(location.host);

          // Small probe: try to POST 1KB with no-cors; returns true if it doesn't throw
          async function canPost() {
            try {
              const tiny = new Blob([new Uint8Array(1024)]);
              await fetch('https://speed.cloudflare.com/__up', {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-store',
                body: tiny
              });
              return true; // if it didn't throw, uploads are at least permitted
            } catch {
              return false;
            }
          }

          // Real upload using no-cors (no progress events in this mode)
          async function uploadOnce(bytes) {
            const data = new Blob([new Uint8Array(bytes).map(() => Math.floor(Math.random() * 256))]);
            const start = performance.now();
            const controller = new AbortController();
            const t = setTimeout(() => controller.abort(), 20000);
            try {
              await fetch('https://speed.cloudflare.com/__up', {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-store',
                body: data,
                signal: controller.signal
              });
            } finally {
              clearTimeout(t);
            }
            const secs = Math.max((performance.now() - start) / 1000, 0.001);
            return (bytes * 8) / secs / 1_000_000; // Mbps
          }

          // --- UI prep
          downloadBox.classList.remove('active-test');
          uploadBox.classList.add('active-test');
          speedUnit.textContent = 'Mbps';
          speedDisplay.textContent = '0.00';
          updateGauge(0);

          // If sandboxed and POSTs are blocked, don't crash—show Blocked/Estimate and exit cleanly
          if (isSandboxed && !(await canPost())) {
            // Option A: mark as blocked
            uploadResult.textContent = 'Blocked';
            // Option B (optional): estimate from download if you prefer a number
            // const dl = parseFloat(downloadResult.textContent) || 0;
            // const estimate = (dl * 0.7).toFixed(2);
            // uploadResult.textContent = estimate + ' (est)';
            uploadBox.classList.remove('active-test');
            return 0; // don't throw — keeps the sequence alive
          }

          try {
            // Run a few sizes, take the best to reduce variance
            const sizes = [1 * 1024 * 1024, 2 * 1024 * 1024, 5 * 1024 * 1024];
            let best = 0;
            for (const sz of sizes) {
              const mbps = await uploadOnce(sz);
              speedDisplay.textContent = mbps.toFixed(2);
              updateGauge(mbps);
              if (mbps > best) best = mbps;
            }
            uploadResult.textContent = best.toFixed(2);
            animateValue(speedDisplay, parseFloat(speedDisplay.textContent) || 0, best, 300);
            updateGauge(best);
            return best;
          } catch (err) {
            // If something still goes wrong, fail gracefully without killing the run
            console.error('Upload test failed:', err);
            uploadResult.textContent = 'Error';
            uploadBox.classList.remove('active-test');
            return 0;
          }
        }


        // --- Main Controller ---
        
        async function startTest() {
            if (testInProgress) return;
            testInProgress = true;
            
            startBtn.disabled = true;
            startBtnText.textContent = '...A N A L Y Z I N G...';
            resetUI();

            // Run tests sequentially
            try {
                await testPing();
                await new Promise(resolve => setTimeout(resolve, 500)); // Pause between tests
                
                await testDownload();
                await new Promise(resolve => setTimeout(resolve, 500));
                
                await testUpload();
                await new Promise(resolve => setTimeout(resolve, 500));
            } catch (error) {
                console.error("A test failed, stopping sequence.", error);
            }
            
            // Test finished
            uploadBox.classList.remove('active-test');
            testInProgress = false;
            startBtn.disabled = false;
            startBtnText.textContent = 'R E - R U N';
        }

        // --- Event Listener ---
        
        startBtn.addEventListener('click', startTest);
        
        // --- Initial Load ---
        
        window.onload = () => {
            fetchUserInfo();
            resetUI();
        };
    </script>
</body>
</html>
